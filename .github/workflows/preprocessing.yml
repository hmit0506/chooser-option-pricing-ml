# Week 2 Preprocessing Pipeline - GitHub Actions
# 1. Collects raw data (Yahoo Finance + FRED)
# 2. Runs preprocessing (clean, feature engineering)
# Set FRED_API_KEY as a repo secret for Treasury data; Yahoo works without a key.

name: Preprocessing Pipeline

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'scripts/data_collection/**'
      - '.github/workflows/preprocessing.yml'

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect raw data
        run: python scripts/data_collection/collect_all.py
        env:
          DATA_START_DATE: ${{ vars.DATA_START_DATE || '2018-01-01' }}
          DATA_END_DATE: ${{ vars.DATA_END_DATE || '2024-12-31' }}
          TARGET_TICKER: ${{ vars.TARGET_TICKER || 'JPM' }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Run preprocessing pipeline
        run: python src/preprocess.py
        env:
          DATA_START_DATE: ${{ vars.DATA_START_DATE || '2018-01-01' }}
          DATA_END_DATE: ${{ vars.DATA_END_DATE || '2024-12-31' }}
          TARGET_TICKER: ${{ vars.TARGET_TICKER || 'JPM' }}

      # Optional: persist processed artifacts (if small enough for workflow artifacts)
      - name: Upload processed dataset
        uses: actions/upload-artifact@v4
        with:
          name: processed-dataset
          path: data/processed/
          retention-days: 7
