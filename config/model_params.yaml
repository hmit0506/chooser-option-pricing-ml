# Chooser Option Pricing - Model Parameters
# Source: Huang, Wang & Wan (2021), Table 2
# "Exploration of JPMorgan Chooser Option Pricing"

model:
  s0: 156.7          # Initial stock price ($), JPM on 23 Aug 2021
  k: 150.0           # Strike price ($), CME option strike
  r: 0.0015          # Risk-free rate (annual), US Treasury
  sigma: 0.282       # Historical volatility (annual), Aug 2020 - Aug 2021
  q: 0.0233          # Dividend yield (annual)
  t1: 0.5            # Decision date (years from contract)
  t2: 1.0            # Maturity date (years from contract)

simulation:
  n_paths: 10000     # Number of Monte Carlo paths
  seed: 42           # Random seed for reproducibility
